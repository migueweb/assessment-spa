<form id="loginForm">
  <h1>Login</h1>
  <label for="loginEmail">
    Email
  </label>
  <input type="email" id="loginEmail" name="email" required>

  <label for="loginPassword">
    Password
  </label>
  <input type="password" id="loginPassword" name="password" required>

  <button type="submit">
    Login
  </button>
</form>
